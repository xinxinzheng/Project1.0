<div class="datalist" ng-controller="datalistCtrl">
	<table>
		<thead>
			<tr>
				<th></th>
				<th ng-if>链路速率（Mbps）</th>
				<th ng-if>链丢包率（%）</th>
				<th ng-if>延迟（s）</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="items in nodelist">
				<td>{{items.linknme}}</td>
				<td ng-if>{{items.speed}}</td>
				<td ng-if>{{items.lossrate}}</td>
				<td ng-if>{{items.timeout}}</td>
			</tr>
		</tbody>
	</table>
</div>
